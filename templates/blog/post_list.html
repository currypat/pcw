<!-- patcurryworks.com/templates/blog/post_list.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="blog">
  <h1>Blog</h1>
{% if post_list %}
  {% for post in post_list %}
    <p><a href="{% url 'blog:post_detail' post.post_slug %}">{{ post.title }}</a></p>

  {% endfor %}
{% else %}
  <p>No posts yet</p>
{% endif %}

</div>
{% endblock content %}
