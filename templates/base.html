{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="description" content="Pat Curry Works is Patrick Curry's personal website.">

    {% block head %}
    {% endblock head %}

        <a class="link home" href="{% url 'home' %}">Home</a>

      {% endblock content %}

      <div class="footer">
        <a class="link" href="https://github.com/patcurry/patcurryworks.com" target="_blank">GitHub</a>
