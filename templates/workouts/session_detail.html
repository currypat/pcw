<!-- patcurryworks.com/templates/workouts/session_detail.html -->
{% extends "base.html" %}

{% block content %}
Session Detail
<h2>{{ object.title }}</h2>

<h3>Sets</h3>

<p>Here I will create the sets</p>

{% for set in object.set_set.all %}
  <h4>Exercise: {{ set.exercise.title }}</h4>
  <p>How do I get a set count? </p>
  <p>Amount: {{ set.amount }} {{ set.units }}</p>
{% endfor %}
{% endblock content %}
